<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-history"></div>
        <div class="current-display">
          <span
            id="firstOperands"
            class="screen-current-1st-operands screen-current-operation-operands number"
          ></span>
          <span class="screen-current-operator number"></span>
          <span
            id="secondOperands"
            class="screen-current-2nd-operands screen-current-operation-operands number"
          ></span>
        </div>
        <div class="screen-result"></div>
      </div>
      <div class="controls">
        <div class="controls1">
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button class="operand zero">0</button>
        </div>

        <div class="controls2">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">*</button>
          <button class="operator">/</button>
        </div>

        <button class="equals">=</button>
        <button class="ac">AC</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
